<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (ngSubmit)="cadastrar()">
	<div class="form-group">
		<input placeholder="E-mail" class="form-control" formControlName="email" />
		<app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.['required'] && novoUsuarioForm.get('email')?.touched"
			mensagem="E-mail Obrigatório"></app-mensagem>
		<app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.['email'] && novoUsuarioForm.get('email')?.touched"
			mensagem="
			E-mail no formato incorreto">
		</app-mensagem>
	</div>
	<div class="form-group">
		<input placeholder="Nome Completo" class="form-control" formControlName="fullName" />
		<app-mensagem *ngIf="novoUsuarioForm.get('fullName')?.errors && novoUsuarioForm.get('fullName')?.touched"
			mensagem="Nome Completo Obrigatório"></app-mensagem>
	</div>
	<div class="form-group">
		<input placeholder="Usuário" class="form-control" formControlName="userName" />
		<app-mensagem
			*ngIf="novoUsuarioForm.get('userName')?.errors?.['minusculo'] && novoUsuarioForm.get('userName')?.touched"
			mensagem="Usuário deve ser minúsculo"></app-mensagem>
		<app-mensagem *ngIf="novoUsuarioForm.get('userName')?.errors?.['usuarioExistente']" mensagem="Usuário já existe">
		</app-mensagem>
	</div>
	<div class="form-group">
		<input type="password" placeholder="Senha" class="form-control" formControlName="password" />
		<app-mensagem *ngIf="novoUsuarioForm.errors?.['senhaIgualUsuario']" mensagem="Senha deve ser diferente do usuário">
		</app-mensagem>
	</div>
	<button class="btn btn-primary btn-block" [disabled]="novoUsuarioForm.invalid">Cadastro</button>
</form>
<p>Já é um usuário?<a [routerLink]="[ '/home']">Faça login</a></p>
